<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Subscribers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:replace="Subscriber/fragments/headLink">
<Style>
h1 {
	margin: auto;
	width: 50%;
}
body {
	background-color: grey;
}
</Style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">TheSubscriberList</a>
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/subscribers">My Subscribers</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">

		<h1>These our our subscribers:</h1>
		<div th:each="subscriber: ${listOfAllSubscribers}">
			<div class="row">
				<div class="col-md-8 offset-2">

					<div class="card">
						<div class="card-body">
							<p th:text="${subscriber.getFirstName}" />
							<p th:text="${subscriber.getLastName}" />
							<a href="#"><button type="button" class="btn btn-primary">Subscriber
									Detail</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script th:replace="Subscriber/fragments/scripts"></script>
</body>
</html>
